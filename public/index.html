      html, body {

      }
      .dot1, .dot2, .dot3 {
        background: #fff;
        width: 5px;
        height: 5px;
        margin: 10px;
      }
      .dot1 {
        animation: jump 1.6s -0.32s linear infinite;
        background: blue;
      }
      .dot2 {
          animation: jump 1.6s -0.16s linear infinite;
          background: green;
      }
      .dot3 {
          animation: jump 1.6s linear infinite;
          background: red;
      }
      @keyframes jump {
        0%, 80%, 100% { 
          -webkit-transform: scale(0);
          transform: scale(0);
        } 40% { 
          -webkit-transform: scale(2.0);
          transform: scale(2.0);
        }
      }
    </style>
